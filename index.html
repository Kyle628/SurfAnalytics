<style>
		#mapid 
			{ 
				height: 100%;
			}
</style>

<script>
	var mymap = L.map('mapid').setView([51.505, -0.09], 13);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoibGVlZGxlbGVlZCIsImEiOiJjanhqbWgybHcwenduM3ltYXV6emxja2RjIn0.4tYRYwB_1rVOpahNW1td0Q'
}).addTo(mymap);
	var popup = L.popup();

function onMapClick(e) {
    var marker = L.marker(e.latlng).addTo(mymap);
    var popupLoc = e.latlng;
    popupLoc.lat = popupLoc.lat + .005;
    popup
        .setLatLng(popupLoc)
        .setContent("<a href=\"#\">Click to create this surf spot</a>")
        .openOn(mymap);
}

mymap.on('click', onMapClick);
</script>
